{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12">
      
      <div class="col text-center">
        <img src="../static/images/data-analytics-symbol.svg" alt="icon" style="width:250px;height:175px;margin-top: 30px;margin-bottom: 5px">
        <h3 style="margin-top: 20px">Upload CSV file</h3>
      </div>
      <br>
      <br>

      <form action="/form" method="POST" enctype="multipart/form-data">
        <div class="form-group" style="margin-top: 30px">
          <div class="custom-file">
            <input type="file" name="inputFile" class='custom-file-input'>
            <label class="custom-file-label" for="inputFile">Select CSV...</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Does your dataset have Headings?</label>
            {{ wtf.form_field( form.header_check ) }}
          </div> 
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="text-right">
              <button type="submit" class="btn btn-primary" style="width: 150px">Upload</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="application/javascript">
    $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
</script>

{% endblock content %}
